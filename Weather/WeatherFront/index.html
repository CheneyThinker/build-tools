<html>
  <head>
    <meta charset='utf-8'>
    <title>Weather</title>
    <style>
      td {
        text-align: center
      }
    </style>
  </head>
  <body>
    <h1><center>Demo Of Weather</center></h1>
    <table border="1" align="center">
      <tr>
        <th>ProjectName</th>
        <th>Author</th>
        <th>Version</th>
        <th>Major</th>
      </tr>
      <tr>
        <td id="projectName"></td>
        <td id="author"></td>
        <td id="version"></td>
        <td id="major"></td>
      </tr>
    </table>
  </body>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="jquery.base64.js"></script>
  <script src="request.js"></script>
  <script>
    $(
      function() {
        postBase64Json
        (
          'index',
          {
            author: 'CheneyThinker'
          },
          function(data) {
            for(var key in data) {
              $('#' + key).html(data[key]);
            }
          }
        )
      }
    )
  </script>
</html>
